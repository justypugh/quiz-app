<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lord of the Rings Quiz">
    <title>LOTR Quiz</title>
    <link rel="stylesheet" href="main.css">
</head>

    <!-- Simple Nav Section -->
    <nav class="navbar">
        <header role="banner" class="header"><h1>Lord of the Rings Quiz!</h1></header>
    </nav>
    <body>
        <!-- Holds question information -->
    <section class="scoreInformation" role="scoreInformation">
        <ul class="scoreInfo">
            <li class="outOf">Question: <span class="currentQuestion">0</span>/5</li>
            <li class="outOf">Score: <span class="score">0</span></li>
        </ul>
    </section>

    <main role="mainContent">
        <!-- Start View of Quiz -->
        <fieldset class="start">
            <div class="quiz-start">
                <legend>Lord of the Rings Quiz</legend>
                <p>This quiz is to see how much you know about Lord of the Rings!</p>
            </div>
            <div class="controls">
                <button role="startQuiz" class="start-button">Begin</button>
            </div>
        </fieldset>
        <!-- View that will show during the quiz -->
        <section class="js-questions-and-answers">
       
        </section>
        <!-- view tht will show at the end of the quiz -->
        <section class="end">
        
        </section>

    </main>
    <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="store.js"></script>
  <script src="index.js"></script>   
</body>
</html>
